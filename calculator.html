<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <style>
        .container {
            height: 500px;
            width: 300px;
            background-color: rgb(34, 31, 31);
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            border-radius: 10px;
        }

        .brand_name {
            color: white;
            margin-left: 20px;
            padding-top: 10px;
            display: block;
            font-size: 20px;
        }

        .screen {
            font-size: 50px;
            width: 280px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button_container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .cl_button{
            background-color: white;
            height: 70px;
            width: 63px;
            margin-top: 10px;
            font-size: 45px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid;
        }

        .cl_button:hover{
            box-shadow: 0 2px 5px white;
            transition: 0.2s;
        }

        .bg_red{
            background-color: tomato;
            color: white;
        }

        .bg_blue{
            background-color: rgb(24, 24, 73);
        }

    </style>

</head>

<body>

    <div class="container">
        <p class="brand_name">Calculator</p>
        <input type="text" class="screen">
        <div class="button_container">
            <button class="cl_button">7</button>
            <button class="cl_button">8</button>
            <button class="cl_button">9</button>
            <button class="cl_button bg_blue">+</button>
        </div>

        <div class="button_container">
            <button class="cl_button">4</button>
            <button class="cl_button">5</button>
            <button class="cl_button">6</button>
            <button class="cl_button bg_blue">-</button>
        </div>

        <div class="button_container">
            <button class="cl_button">1</button>
            <button class="cl_button">2</button>
            <button class="cl_button">3</button>
            <button class="cl_button bg_blue">*</button>
        </div>

        <div class="button_container">
            <button class="cl_button bg_red">=</button>
            <button class="cl_button">0</button>
            <button class="cl_button bg_blue">.</button>
            <button class="cl_button bg_blue">/</button>
        </div>
    </div>
</body>

</html>
