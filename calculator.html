<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Homepage</title>

    <script>
      function calculate(num) {
        const inputbox = document.getElementById("cal_screen");
        inputbox.value = inputbox.value + num;
      }

      function clear_screen() {
        const inputbox = document.getElementById("cal_screen");
        inputbox.value = "";
      }

      function equalto() {
        const inputbox = document.getElementById("cal_screen");
        const answer = eval(inputbox.value);
        inputbox.value = answer;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <p class="brand_name">Calculator</p>
      <input type="text" class="screen" id="cal_screen" />
      <div class="button_container">
        <button class="cl_button" onclick="calculate('7')">7</button>
        <button class="cl_button" onclick="calculate('8')">8</button>
        <button class="cl_button" onclick="calculate('9')">9</button>
        <button class="cl_button bg_blue" onclick="calculate('+')">+</button>
      </div>

      <div class="button_container">
        <button class="cl_button" onclick="calculate('4')">4</button>
        <button class="cl_button" onclick="calculate('5')">5</button>
        <button class="cl_button" onclick="calculate('6')">6</button>
        <button class="cl_button bg_blue" onclick="calculate('-')">-</button>
      </div>

      <div class="button_container">
        <button class="cl_button" onclick="calculate('1')">1</button>
        <button class="cl_button" onclick="calculate('2')">2</button>
        <button class="cl_button" onclick="calculate('3')">3</button>
        <button class="cl_button bg_blue" onclick="calculate('*')">*</button>
      </div>

      <div class="button_container">
        <button class="cl_button bg_red" onclick="clear_screen('')">CS</button>
        <button class="cl_button" onclick="calculate()">0</button>
        <button class="cl_button bg_blue" onclick="equalto()">=</button>
        <button class="cl_button bg_blue" onclick="calculate('/')">/</button>
      </div>
    </div>
  </body>
</html>
